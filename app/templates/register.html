<!DOCTYPE html>

<html>
  
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}

        <head>
            <meta charset="utf-8">
            <title>{% block title %}{% endblock %}-parceltongue-register</title>
            <link rel="stylesheet" href="{{url_for('static',filename='base-styles.css')}}">
        </head>
        <body>
            <div class="app">
                <div class="logo">
                    <img src="img/logo2.png">
                    <h1>parceltongue</h1>
                </div>
                <h2>Регистрация</h2>
                <form class="login">
                    <input method="POST" type="text" id="name" required>
                    <input method="POST" type="password" id="password" required>
                    <input type="submit" id="enter" value="Войти">
                </form>
                <div class="singin">
                    У Вас ещё нет учётной записи?
                    <a href="{{ url_for('register') }}">Регистрация</a>
                </div> 
            </div>
        </body>
    
</html>
