<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>parceltongue</title>
    <link rel="stylesheet" href="message-styles.css">
  </head>

  <body>
    <div class="chats-column" style="float: left; width: 360px">
      <header style="position: sticky; box-shadow: 0px 2px 5px -2px rgba(125, 125, 125, 0.5);">
        <div class="user-info" id="0">
          <div  class="avatar"><img src="user-testav.jpg"></div>
          <div class="name">Your Name</div>
        </div>
      </header>
      <div class="chats">
        <div class="chat">
          <div class="user-info" id="1">
            <div  class="avatar"><img src="testav2.png"></div>
            <div class="text-info">
              <div class="name">Justsome Snaker</div>
              <div class="last-mess">Some snake words idk what to text to test my idea</div>
            </div>
          </div>
        </div>
      </div>  
    </div>


    <div class="message-column" style="float: right;">
        <header>
          <div class="user-info" id="1">
            <div class="avatar"><img src="testav2.png"></div>  
            <div class="name">Justsome Snaker</div>
          </div>
        </header>

        <div class="messages">
        </div>

        <div class="text-field">
          <div class="pin">
            <label for="docpicker">
              <img src="icon-pin.png">
            </label>
            <input
              method="POST"
              type="file"
              id="docpicker"
              accept=".doc,.docx,.txt,.jpg,.png" />
          </div>
          <textarea method="POST" rows="1" placeholder="Write a message..."></textarea>
          <div class="send">
            <label for="sender">
              <img src="back.jpg">
            </label>
            <input type="submit" id="sender"/>
          </div>
        </div>
    </div>
  </body>
</html>
