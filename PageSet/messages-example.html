<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>parceltongue</title>
    <link rel="stylesheet" href="message-styles.css">
  </head>

  <body>
    <div class="chats-column" style="float: left; width: 360px">
      <header style="position: sticky; box-shadow: 0px 2px 5px -2px rgba(125, 125, 125, 0.5);">
        <div class="user-info" id="0">
          <div  class="avatar"><img src="user-testav.jpg"></div>
          <div class="name">Your Name</div>
        </div>
      </header>
      <div class="chats">
        <div class="chat">
          <a id="select-chat" href="{{ url_for('static', filename='chat.html') }}">
            <div class="user-info" id="1">
              <div  class="avatar"><img src="testav2.png"></div>
              <div class="text-info">
                <div class="name">Justsome Snaker</div>
                <div class="last-mess">Some snake words idk what to text to test my idea</div>
              </div>
            </div>
          </a>
        </div>
      </div>  
    </div>


    <div class="message-column" style="float: right;">
        <header style="position: sticky;">
          <div class="user-info" id="1">
            <div class="avatar"><img src="testav2.png"></div>  
            <div class="name">Justsome Snaker</div>
          </div>
        </header>

        <div class="messages">
          <div class="message">
            <div class="avatar" style="width: 30px; height: 30px;"><img src="testav2.png"  style="width: 30px; height: 30px;"></div>  
            <div class="text">
              <div class="name">Justsome Snaker</div> 
              <div class="text-and-time">
                Some text idk what to text lalala lalala
                <div class="time">20:30</div>
              </div> 
            </div>
          </div> 
        </div>

        <footer>
          <div class="pin">
            <label for="docpicker">
              <img src="icon-pin.png">
            </label>
            <input
              method="POST"
              type="file"
              id="docpicker"
              accept=".doc,.docx,.txt,.jpg,.png" />
          </div>
          <div class="text-field">
            <textarea method="POST" rows="2" placeholder="Write a message..."></textarea>
          </div>
          <div class="send">
            <label for="sender">
              <img src="back.jpg">
            </label>
            <input type="submit" id="sender"/>
          </div>
        </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
