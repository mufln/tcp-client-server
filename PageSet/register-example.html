<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>parceltongue</title>
    <link rel="stylesheet" href="login-styles.css">
  </head>

  <body>
    <div class="app">
      <div class="logo">
        <img src="logo2.png">
        <h1>parceltongue</h1>
      </div>
      <h2>Регистрация</h2>
      <form class="login">
        <div class="pin">
            <label for="docpicker">
              <img src="icon-pin.png">
            </label>
            <input
              method="POST"
              type="file"
              id="docpicker"
              accept=".jpg,.png" />
        </div>
        <input type="text" class="nickname" id="name" placeholder="Логин" required>
        <input type="password" class="password" id="password" placeholder="Пароль" required>
        <input type="password" class="password" id="rep-password" placeholder="Повторите пароль" required>
        <button id="enter">Зарегистрироваться</button>
      </form>
    </div>
  </body> 
    
</html>
