<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Parceltongue</title>
    <link rel="stylesheet" href="Styles.css">
  </head>

  <body>
    <header>
        <a href="https://doka.guide/css/fill/">
          <button class="back-button"></button>
        </a>
        <div class="user-info" id="1">
          <div class="avatar"></div>  
          <div class="name">Justsome One</div>
        </div>
    </header>
    <div class="messages">
      
    </div>
    <div class="text-field">
      <div class="pin">
        <label for="docpicker">
          <img src="icon-pin.png">
        </label>
        <input
          method="POST"
          type="file"
          id="docpicker"
          accept=".doc,.docx,.txt,.jpg,.png" />
      </div>
      <textarea method="POST" rows="1" placeholder="Write a message..."></textarea>
      <div class="send">
        <label for="sender">
          <img src="back.jpg">
        </label>
        <input type="submit" id="sender"/>
      </div>
    </div>
  </body>
</html>
